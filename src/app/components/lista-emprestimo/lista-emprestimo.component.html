<div class="body">
    <h2 class="text-center"> Lista de emprestimo</h2>
    <div class="container">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Data</th>
                    <th>Observação</th>
                    <th>Status</th>
                    <th>Código pessoa</th>
                </tr>
            </thead>
            <tBody>
                <tr *ngFor="let emprestimo of emprestimos">
                    <td>{{ emprestimo.codEmprestimo }}</td>
                    <td>{{ emprestimo.dataEmprestimo | date : 'dd MMMM yyyy' }}</td>
                    <td>{{ emprestimo.observacao }}</td>
                    <td>{{ emprestimo.isEmprestimoAtivo }}</td>
                    <td>{{ emprestimo.pessoa.codPessoa}}</td>
                </tr>
              
            </tBody>
        </table>
    </div>
</div>
